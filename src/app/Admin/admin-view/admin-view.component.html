<div class="container">
    
    <div class="row col-sm-60 col-sm-offset-2 custyle" style="width:90%">
    <table class="table table-striped custab" id="group1" >
    <thead>
    <table>
    <tr>
      <td>      
      <button type="button" class="btn btn-primary btn-xs pull-right" data-toggle="modal" data-target="#exampleModal"><b>+</b> Add Organization</button>
      </td>
      <td>
          

        
      </td>
    </tr>
  </table>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item"  *ngFor="let faculty of faculties">{{faculty.fac_name}}</a>
    
    </div>
</div>
        <tr>
          
            <th>ICON</th>
            <th>Organization</th>
           
            <th class="text-center">Action</th>
        </tr>
    </thead>
        
    <tbody>

            <tr *ngFor="let orga of organisation">
              <td><img src={{orga.isrc_img}} alt="Avatar" style="width:40px"></td>
                <td>{{orga.isrc_name}}</td>
                <td>
                    <div *ngFor="let faculty of faculties">
                        <div *ngIf="orga.fac_id === faculty.fac_id">
                          {{faculty.fac_name}}
                        </div>
                    </div>

                </td>
                <td>{{orga.sfc_position}}</td>
                <td class="text-center"> <a class="btn btn-info btn-xs" (click)="UpdateReg(item.Student, i)"><span class="glyphicon glyphicon-edit"></span> Update</a> &nbsp;
                  <a (click)="Withdraw(item.Student, i)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Withdraw</a></td>
            </tr>
   </tbody>

    </table>



    <!-- modal for adding the users -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Register Candidate</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <!-- Register Form Start -->
            <form padding ngForm="registerform" (ngSubmit)="onSubmit()"
              class="login-form shadow-lg p-3 mb-5 bg-light rounded">
              <div class="text-center">

                <h2></h2>
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                  alt="avatar">
                <input type="file" class="text-center center-block file-upload" name="image" [(ngModel)]="image"
                (change)="onFileChange($event)" #fileInput>
              </div>

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control mr-sm-2 " name="sfc_name" [(ngModel)]="sfc_name">
              </div>

              <div class="form-group">
                <label for="student">Student Number</label>
                <input type="text" class="form-control mr-sm-2" name="sfc_id" [(ngModel)]="sfc_id" />
              </div>

              <div class="form-group dropdown ">
                <label for="fac_id" class="col-lg-2 control-label">Faculty</label>
                <!--   (change)="selectedFaculty(fac.fac_id)"-->
                <select id="fac_id" class="form-control browser-default custom-select" data-max-options="1" name="sfc_faculty"
                  [(ngModel)]="sfc_faculty">
                  <option class="" selected>-- Select Faculty --</option>
                  <option *ngFor="let fac of faculties" class="" [value]="fac.fac_id"> {{fac.fac_name}} </option>
                </select>
              </div>
<!--  -->
              <div class="form-group dropdown ">
                <label for="sfc_position" class="col-lg-2 control-label">Position</label>
                <select class="form-control browser-default custom-select" name="sfc_position" [(ngModel)]="sfc_position">
                  <option selected>Select Position</option>
                  <option value="1">Secretary</option>
                  <option value="2">Chairperson</option>
                </select>
              </div>

              <!--rules modal-->

              <br>
              <br>
              <div class="form-group">
                <!-- data-dismiss="modal" -->
                <button class="btn btn-primary" type="submit">Register</button>
                <button type="reset" class="btn btn-link">Cancel</button>
              </div>

            </form>
            <!-- registerform : {{re }} -->
            <!-- End Register Form  -->
          </div>
          <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
